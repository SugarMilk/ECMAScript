<script type="text/javascript">

  // 普通对象
  var Mark = {
    name: '马克',
    age: 18,
    description: function(){
      return `Hi, I'm ${this.name}, and I'm ${this.age} years old.`
    }
  }

  console.log(typeof(Mark)); // object
  console.log(typeof(Mark.description)); // function
  console.log(Mark);
  console.log(Mark.description());
  






</script>

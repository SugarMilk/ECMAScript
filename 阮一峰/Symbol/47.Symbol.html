<script type="text/javascript">

const shapeType = {
  square: Symbol(),
};

function getArea(shape, options) {
  let area = 0;

  switch (shape) {
    case shapeType.square:
      area = options.width * options.height;
      break;
    default:
      break;
  }

  return area;
}

let area = getArea(shapeType.square, {width: 100, height: 200});
console.log(`area = ${area}`);

/*
Symbol变量属于全局变量
*/


</script>

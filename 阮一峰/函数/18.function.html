<script type="text/javascript">

  function func({x, y = 5}){
    /*
    当传递的参数是一个对象时，相当于设置了默认值：
    let x = undefined;
    let y = 5;
    当不传参数，相当于{x, y = 5}不被执行
    */
    console.log(x, y);
  }

  // 只有当函数func1的参数是一个对象时，变量x和y才会通过解构赋值生成。
  try {
    func({x: 1, y: 2}); // 1 2
    func({x: 1});       // 1 5
    func({});  // undefined 5
    func();    // TypeError: Cannot destructure property `x` of 'undefined' or 'null'
  } catch (error) {
    console.log(error);
  }

</script>

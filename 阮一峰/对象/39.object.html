<script type="text/javascript">

  // 属性的赋值器（setter）和取值器（getter）
  // http://es6.ruanyifeng.com/#docs/object#属性的简洁表示法

  // 如果对象的方法使用了取值函数（getter）和存值函数（setter），
  // 则name属性不是在该方法上面，而是该方法的属性的描述对象的get和set属性上面，
  // 返回值是方法名前加上get和set。

  let obj = {
    get foo(){},
    set foo(x){}
  }

  try {
    console.log(obj.foo.name);
  } catch (e) {
    console.log(e); // TypeError: Cannot read property 'name' of undefined
  }

  let descriptor = Object.getOwnPropertyDescriptor(obj, "foo");
  console.log(descriptor.get.name); // get foo
  console.log(descriptor.set.name); // set foo



</script>

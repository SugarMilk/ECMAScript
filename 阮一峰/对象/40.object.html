<script type="text/javascript">

  console.log((new Function()).name); // anonymous

  function hello(){

  }
  console.log(hello.bind().name); // bound hello

  let key1 = Symbol('description');
  let key2 = Symbol();
  let obj = {
    [key1]() {},
    [key2]() {}
  };
  console.log(obj[key1].name); // "[description]"
  console.log(obj[key2].name); // ""




</script>

<script type="text/javascript">

  // ES6 允许在对象之中，直接写变量。
  // 这时，属性名为变量名, 属性值为变量的值。

  let name = "xiaoming";
  let person = {name};
  console.log(`person.name = ${person.name}`); // xiaoming

  function func(x, y){
    return {x, y}; // return {x: x, y: y};
  }

  var object = func(1, 2);
  console.log(`object = ${object}`); // {x: 1, y: 2}

  // 除了属性简写，方法也可以简写。
  // 下例的introduce和information是一样的效果。

  let xiaoming = {
    name: '小明',
    age: 18,
    introduce(){
      console.log(`Hello, I'm ${this.name}.`);
    },
    information: function(){
      console.log(`name: ${this.name}, age: ${this.age}`);
    }
  }

  xiaoming.introduce(); // Hello, I'm 小明.
  xiaoming.information(); // name: 小明, age: 18

console.log("age" in xiaoming); // true
console.log("sex" in xiaoming); // false




</script>

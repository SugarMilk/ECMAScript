<script type="text/javascript">

  // JavaScript 引擎会将{x}理解成一个代码块，从而发生语法错误。
  // 只有不将大括号写在行首，避免 JavaScript 将其解释为代码块，才能解决这个问题。
  // Uncaught SyntaxError: Unexpected token =
  // let x;
  // {x} = {x: 1};

  // 正确做法：将整个解构赋值语句，放在一个圆括号里面，就可以正确执行
  let x;
  ({x} = {x: 1});
  console.log(`x = ${x}`); // x = 1


</script>

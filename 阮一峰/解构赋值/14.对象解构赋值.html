<script type="text/javascript">

  // 利用解构赋值从函数返回多个值，类似Python里面的元组tuple

  function scores() {
    return [10, 20, 30];
  }

  let [a, b, c] = scores();
  console.log(`a = ${a}, b = ${b}, c = ${c}`); // a = 10, b = 20, c = 30

  function info(){
    return {name: 'xiaoming', age: 20};
  }

  let {name, age} = info();
  console.log(`name = ${name}, age = ${age}`); // name = xiaoming, age = 20
  

</script>

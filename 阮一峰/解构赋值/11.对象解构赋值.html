<script type="text/javascript">

  const [a, b, c] = "hello";
  console.log(`a = ${a}, b = ${b}, c = ${c}`); // a = h, b = e, c = l

  let {length: len} = "cat";
  console.log(`len = ${len}`); // len = 3

  // 解构赋值时，如果等号右边是数值和布尔值，则会先转为对象Number或Boolean
  let {toString: s} = 123;
  console.log(`s = ${s}`); // s = function toString() { [native code] }
  console.log(s === Number.prototype.toString); // true

  let {toString: bool} = false;
  console.log(`bool = ${bool}`); // bool = function toString() { [native code] }
  console.log(bool == Boolean.prototype.toString); // true

  // 解构赋值的规则是，只要等号右边的值不是对象或数组，就先将其转为对象。
  // 由于undefined和null无法转为对象，所以对它们进行解构赋值，都会报错。

  

</script>

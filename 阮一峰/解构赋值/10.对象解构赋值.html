<script type="text/javascript">

  // 对象的解构赋值，可以很方便地将现有对象的方法，赋值到某个变量
  // 将Math对象的对数、正弦、余弦三个方法，赋值懂啊对应的变量上，使用起来会很方便
  let {log, sin, cos} = Math;
  console.log(`log = ${log}, sin = ${sin}, cos = ${cos}`);

  let array = [1, 2, 3, 4]
  let {0: first, [array.length - 1]: last} = array;
  console.log(`first = ${first}, last = ${last}`); // first = 1, last = 4

</script>

<script type="text/javascript">

// 类相当于实例的原型，所有在类中定义的方法，都会被实例继承。
// 如果在一个方法前，加上static关键字，就表示该方法不会被实例继承，而是直接通过类来调用，这就称为“静态方法”。
// 注意，如果静态方法包含this关键字，这个this指的是类，而不是实例。
// 静态方法即类方法

class AClass {
  static classMethod() {
    return this.name;
  }
}

AClass.classMethod(); // "AClass"

class BClass extends AClass { // BClass继承自AClass
  // 静态方法也可以被子类继承
  static classMethod(){
    return super.classMethod() + '...';
  }
}

BClass.classMethod(); // "BClass..."

// 静态属性
BClass.count = 10;
console.log(BClass.count); // 10



</script>

<script type="text/javascript">

  var jsonString = `{"name":"小明","age":14,"gender":true,"height":1.65,"skills":["js","py","rb"]}`
  var object = JSON.parse(jsonString)
  console.log(typeof(object), object);

  var obj = JSON.parse('{"name":"小明", "age": 18}', function(key, value){
    if (key === 'name') {
      return value + '同学'
    }
    return value
  })
  console.log(obj); // {name: "小明同学", age: 18}
  

</script>

Object相当于OC里面的NSObject，是所有JS类的基类
所以必须了解Object基类的所有属性、方法等

property:
- constructor
- Prototype

function:
- hasOwnProperty(property) 判断某对象是否含有某属性，eg: person.hasOwnProperty("name")
- IsPrototypeOf(object) 判断该对象是否为另一对象的原型
- PropertyIsEnumerable 判断给定的属性是否可以用for..in循环语句枚举遍历
- ToString() 返回对象的原始字符串表示（将值转换成字符串）
- ValueOf() 返回最适合该对象的原始值(通俗说，普通数据类型对象就是指它的值)，
- object instanceof Object 判断对象object是否为Object的实例
*/

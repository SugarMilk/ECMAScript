<script type="text/javascript">
  'use strict'

  var array = [1, [[2, 3], 4], [5, 6]]
  var flat = function* (a){
    var length = a.length
    for (var i = 0; i < length; i++) {
      var item = a[i]
      if (typeof(item) !== 'number') {
        yield* flat(item) // 什么鬼
      } else {
        yield item
      }
    }
  }

  for (var value of flat(array)) {
    console.log(value);
  }

  

</script>

<script type="text/javascript">
  'use strict'

  // 对数组的length属性赋值会改变数组的元素变化，弱语言-_-!

  var array = [1, 2, 3]
  console.log(array, array.length);

  array.length = 6
  console.log(array, array.length);

  array.length = 2
  console.log(array, array.length);

  console.log("-------------------------------------------------");

  // 通过索引给数组元素赋值，如果索引越界，也会导致数组发生变化

  array = ['apple', 'orange']
  array[5] = 'banana'
  console.log(array, array.length);

  // 数组截取与字符串的解决一样，均可使用slice方法

  console.log("-------------------- push + pop -----------------------------");

  /*
  push和pop操作的都是数组末尾元素，
  push在数组末尾追加若干个元素，返回新数组的长度；
  pop删除数组的最后一个元素，返回被删除的元素值；若无可删除，则返回undefined
  */

  array = [1, 2, 3]
  console.log(array.push(4, 5));
  console.log(array);
  console.log(array.pop());
  console.log(array.pop());
  console.log(array.pop());
  console.log(array.pop());
  console.log(array.pop());
  console.log(array.pop());
  console.log(array.pop());

  console.log("------------------ unshift + shift -------------------------------");

  /*
  unshift和shift操作的都是数组开始元素，
  unshift在数组开始添加若干个元素，返回新数组的长度；
  shift删除数组的第一个元素，返回被删除的元素值；若无可删除，则返回undefined
  */

  array = [1, 2, 3]
  console.log(array.unshift(4, 5));
  console.log(array);
  console.log(array.shift());
  console.log(array.shift());
  console.log(array.shift());
  console.log(array.shift());
  console.log(array.shift());
  console.log(array.shift());
  console.log(array.shift());

  console.log("------------------ splice ------------------");

  /*
  splice()方法是修改Array的“万能方法”，它可以从指定的索引开始删除若干元素，然后再从该位置添加若干元素：

  var arr = ['Microsoft', 'Apple', 'Yahoo', 'AOL', 'Excite', 'Oracle'];
  // 从索引2开始删除3个元素,然后再添加两个元素:
  arr.splice(2, 3, 'Google', 'Facebook'); // 返回删除的元素 ['Yahoo', 'AOL', 'Excite']
  arr; // ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']
  // 只删除,不添加:
  arr.splice(2, 2); // ['Google', 'Facebook']
  arr; // ['Microsoft', 'Apple', 'Oracle']
  // 只添加,不删除:
  arr.splice(2, 0, 'Google', 'Facebook'); // 返回[],因为没有删除任何元素
  arr; // ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']
  */

  console.log("------------------ concat ------------------");

  array = [1, 2, 3]
  var newArray = array.concat([4, 5])
  console.log(array);
  console.log(newArray);

  console.log("------------------ join ------------------");

  array = [1, 2, 3]
  console.log(array.join()); // 默认使用,拼接
  console.log(array.join(''));
  console.log(array.join('-'));

  console.log("------------------ for in ------------------");

  var array = [1, 2, 3]
  for (var i in array) {
    // i为字符串，而非数字索引
    console.log(typeof(i), i, array[i]);
  }

</script>

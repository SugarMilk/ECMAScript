<script type="text/javascript">

  // 定义多行字符串（预定义格式的字符串）
  var preString = `
  hello,
  Everyone!
  My name is
  hj.
  `
  console.log(preString);

  var name = 'hj'
  var place = 'jx'
  var description = `Hello Everyone, I'm ${name}, and I come from ${place}`
  console.log(description);

  // 字符串不可变，只能重新赋值，不能单独改变
  var hello = "hello"
  hello[0] = "r"      // 错误的操作
  console.log(hello); // 还是原来的hello

  



</script>

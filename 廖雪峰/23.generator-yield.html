<script type="text/javascript">
  'use strict'

  function* quips(name){
    yield `你好 ${name} !`;
    yield `希望你能喜欢这篇介绍ES6的译文`;
    if (name.startsWith('H')) {
      yield `你的名字 ${name} 首字母是H，这很酷`;
    }
    yield `我们下次再见`;
  }

  var runner_quips = quips('Hj')    // runner_quips 生成器
  console.log(runner_quips);
  /*
  IsGenerator
  GeneratorStatus
  GeneratorReceiver
  GeneratorLocation
  */

  console.log(runner_quips.next()); // {value: "你好 Hj !", done: false}
  console.log(runner_quips.next()); // {value: "希望你能喜欢这篇介绍ES6的译文", done: false}
  console.log(runner_quips.next()); // {value: "你的名字 Hj 首字母是H，这很酷", done: false}
  console.log(runner_quips.next()); // {value: "我们下次再见", done: false}
  console.log(runner_quips.next()); // {value: undefined, done: true}

  /*
  * 普通函数使用function声明，而生成器函数使用function*声明。
  * 在生成器函数内部，有一种类似return的语法：关键字yield。
  二者的区别是，普通函数只可以return一次，而生成器函数可以yield多次（当然也可以只yield一次）。
  在生成器的执行过程中，遇到yield表达式立即暂停，后续可恢复执行状态。
  * Generator函数返回的Iterator运行的过程中，如果碰到了yield，就会把yield后面的值返回，此时函数相当于停止了，
  下次再执行next()方法的时候， 函数又会从上次退出去的地方重新开始执行；
  * 普通函数和生成器函数之间最大的区别是，普通函数不能自暂停，生成器函数可以。
  */







</script>

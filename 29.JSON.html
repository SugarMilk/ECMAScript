<script type="text/javascript">

var person = {
  name: '小明',
  age: 14,
  gender: true,
  height: 1.65,
  skills: ['js', 'py', 'rb']
}

function convert(key, value) {
  if (typeof(value) === 'string') {
    return value.toUpperCase()
  }
  return value
}

var string = JSON.stringify(person, convert, '  ')
console.log(string);
/*
{
  "name": "小明",
  "age": 14,
  "gender": true,
  "height": 1.65,
  "skills": [
    "JS",
    "PY",
    "RB"
  ]
}
*/

console.log('---------------------');

// 自定义内置toJSON方法
var person = {
  name: '小明',
  age: 14,
  gender: true,
  height: 1.65,
  skills: ['js', 'py', 'rb'],
  toJSON: function(){
    return {
      'Name': this.name,
      'Age': this.age
    }
  }
}

var string = JSON.stringify(person)
console.log(string); // {"Name":"小明","Age":14}




















</script>
